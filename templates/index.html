<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Please rate your service</title>
</head>

<body class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="https://rosedarline.github.io/island_rose_cruises/index.html">IslandRose Cruises</a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="sr-only">Toggle Navigation</span>
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <div id="home">
        <div class="landing-text">
          <h1>Welcome to IslandRose Cruises</h1>
          <h3>Please rate your experience!</h3>
        </div>
      </div>
      
        {% if message %}
        <p class="message">{{ message | safe }}</p>
        {% endif %}

        <div class="form">
            <form action="/submit" method="POST">
              <div class="form-group">
                <!-- <h3>Cutomer Name</h3> -->
                <label for="customer">
                  <h3>Customer Name</h3>
                </label>
                <input name="customer" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
              </div>
        
              <div class="form-group">
                <label for="ships">
                  <h3>Ships</h3>
                </label>
                <select name="ships" class="form-control" >
                  <option value="Breeze">Breeze</option>
                  <option value="Legend">Legend</option>
                  <option value="Sunrise">Sunrise</option>
                  <option value="Magic">Magic</option>
                  <option value="Paradise">Paradise</option>
                </select>
              </div>
              <div class="form-group">
                <label for="rating">
                  <h3>Please rate your experience</h3>
                </label>
                <div class="radio-group">
                  <select name="rating" multiple class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="comments">
                  <h3>Comments about your experience</h3>
                </label>
                <textarea name="comments" class="form-control" cols="30" rows="10"
                  placeholder="Tell us what you liked and/or did not like"></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-danger btn-lg mb-5">Submit</button>
              </div>
            </form>
          </div>
        <table class="table table-striped text-light">
            <thead>
                <th>Customer</th>
                <th>Ships</th>
                <th>Rating</th>
                <th>Comments</th>
            </thead>
            <tbody>
                {% for review in reviews %}
                <tr>
                    <td>{{ review.customer }}</td>
                    <td>{{ review.ships }}</td>
                    <td>{{ review.rating }}</td>
                    <td>{{ review.comments }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
